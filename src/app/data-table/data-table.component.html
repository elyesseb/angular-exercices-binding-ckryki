<table class="u-full-width">
    <thead>
        <tr>
            <th>Titre</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody *ngIf="data.length > 0">
        <tr *ngFor="let user of data">
            <td>{{user.name.title}}</td>
            <td>{{user.name.first}} {{user.name.last}}</td>
            <td>{{user.dob.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.location.city}}</td>
        </tr>
    </tbody>
    <tbody *ngIf="data.length == 0">
        No data
    </tbody>
</table>
